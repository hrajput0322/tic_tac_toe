<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Tilt+Prism&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p class="message">Start the game</p>
    <div class="container">
        <div>

        </div>
        <div class="row">
            <div class="col-sm-4 cell" id="cell1">

            </div>
            <div class="col-sm-4 cell" id="cell2">

            </div>
            <div class="col-sm-4 cell" id="cell3">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 cell" id="cell4">

            </div>
            <div class="col-sm-4 cell" id="cell5">

            </div>
            <div class="col-sm-4 cell" id="cell6">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 cell" id="cell7">

            </div>
            <div class="col-sm-4 cell" id="cell8">

            </div>
            <div class="col-sm-4 cell" id="cell9">

            </div>
        </div>
    </div>
    <p>Player 1 : X</p>
    <p>Player 2 : O</p>
    <button class="btn btn-dark">new game</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>

</html>
